<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./index.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Random Password Generator</title>

    <!--  d-flex flex-column justify-content-evenly  -->
  </head>

  <body>
    <div class="box d-flex justify-content-center align-items-center container">
      <div class="fullBoxMaterial container">
        <!-- div1 -->

        <div>
          <h4 class="text-light text-center fw-bold">PassWord Genertor</h4>
        </div>

        <!-- Div2 -->

        <div class="d-flex justify-content-center mt-3">
          <div
            class="passwordContainer copy d-flex justify-content-around align-items-center"
          >
            <span id="passWord_container" class="fw-bold text-center"></span>

            <button
              class="contanerResultbtn me-2 d-flex justify-content-around align-items-center"
              id="copyBTn"
            >
              <div>
                <i class="fa-sharp fa-solid fa-clipboard"></i>
              </div>
            </button>
          </div>
        </div>

        <!-- Div3 -->

        <!--   Password Length -->

        <div class="text-center d-flex justify-content-between mt-3">
          <label class="text-light">PassWord length</label>

          <input
            type="number"
            id="passLen"
            class="text-center"
            min="4"
            max="20"
            value="20"
          />
        </div>

        <!-- div4 -->

        <div class="mt-3">
          <div id="digitsDiv">
            <form class="text-center d-flex justify-content-between">
              <label class="text-light">Include number of Digits</label>

              <input id="digits" type="checkbox" class="checkbox" checked />
            </form>
          </div>
          <!-- for upper case letters -->

          <div id="upperDiv">
            <form class="text-center d-flex justify-content-between">
              <label class="text-light">Include UpperCase letters</label>

              <input
                type="checkbox"
                id="upperCheckBox"
                class="checkbox"
                checked
              />
            </form>
          </div>

          <!-- for lower case letters -->
          <div>
            <form class="text-center d-flex justify-content-between">
              <label class="text-light">Include lowerCase Letters</label>

              <input
                type="checkbox"
                id="lowerCheckBox"
                class="checkbox"
                checked
              />
            </form>
          </div>
          <!-- for special characters -->

          <div>
            <form class="text-center d-flex justify-content-between">
              <label class="text-light"> Include special Characters</label>

              <input
                type="checkbox"
                id="specialCharCheckBox"
                class="checkbox"
                checked
              />
            </form>
          </div>
        </div>

        <div class="d-flex justify-content-center mt-2" id="generateBtn">
          <button class="btn-generate">Generate PassWord</button>
        </div>
        <!-- Div5 -->
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
